<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal</title>
    <style>
        body {
            background-color: #ffccd5;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            top: 40vh;
        }
        h1 {
            font-size: 2em;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
        }
        .yes {
            background-color: green;
            left: 45%;
            transform: translateX(-50%);
        }
        .no {
            background-color: red;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: transform 0.3s ease-in-out;
            left: 55%;
            transform: translateX(-50%);
        }
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            color: rgba(255, 0, 0, 0.1);
            font-weight: bold;
        }
        .emoji {
            position: absolute;
            font-size: 2em;
            animation: pop 1s ease-out;
        }
        @keyframes pop {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="watermark">LOVE YOU</div>
    <div class="container">
        <h1 id="question">Do you love me ?</h1>
        <button class="btn yes" id="yesButton" onclick="yesClicked()">Yes</button>
        <button class="btn no" id="noButton" onclick="noClicked()">No</button>
    </div>

    <script>
        let noClicks = 0;
        const noButton = document.getElementById("noButton");
        const yesButton = document.getElementById("yesButton");
        const question = document.getElementById("question");

        function createEmoji(emoji) {
            const emojiEl = document.createElement("div");
            emojiEl.innerText = emoji;
            emojiEl.className = "emoji";
            emojiEl.style.left = `${Math.random() * window.innerWidth}px`;
            emojiEl.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(emojiEl);
            setTimeout(() => emojiEl.remove(), 1000);
        }

        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        function noClicked() {
            const messages = [
                "Ek barr phirse soch lo",
                "Mann jaoo na, Ha krr do üò¢",
                "Orr nakhree mtt kroo, Ha krr do ab too"
            ];

            if (noClicks < messages.length) {
                question.innerText = messages[noClicks];
            }
            
            if (noClicks === messages.length - 1) {
                setTimeout(() => setInterval(moveNoButton, 500), 500);
            }
            
            createEmoji("üò≠");
            noClicks++;
        }

        function yesClicked() {
            question.innerText = "I knew it";
            yesButton.style.display = "none";
            noButton.style.display = "none";
            for (let i = 0; i < 10; i++) {
                setTimeout(() => createEmoji("‚ù§Ô∏è"), i * 200);
            }
            setTimeout(() => {
                question.innerText = "I LOVE YOU TOO BABY ‚ù§Ô∏è";
            }, 1500);
        }
    </script>
</body>
</html>
